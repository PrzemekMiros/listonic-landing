<!DOCTYPE html>
<html lang="en">
  <head>
    <!--====== Required meta tags ======-->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--====== Title ======-->
    <title>Contacts | Ayro UI</title>

    
    <!--====== Favicon Icon ======-->
    <link
      rel="shortcut icon"
      href="assets/images/favicon.svg"
      type="image/svg"
    />

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!--====== Line Icons css ======-->
    <link rel="stylesheet" href="assets/css/lineicons.css" />

    <!--====== Style css ======-->
    <link rel="stylesheet" href="assets/scss/starter.css" />

    <link rel="stylesheet" href="assets/scss/contact/contact-08.css" />
    <link rel="stylesheet" href="assets/scss/contact/custom-contact-08.css" />
    
    <link rel="stylesheet" href="assets/scss/alerts/alerts.css" />
    <link rel="stylesheet" href="assets/scss/alerts/custom-alerts.css" />
  </head>

  <body>
    <!-- Start Contact Area -->
    <section id="contact-us" class="contact-us">
      <div class="container">
        <div class="contact-head">
          <div class="row">
            <div class="col-lg-5 col-12" style="padding-top:50px;">
              <div class="row align-items-center">
                <div class=col-1></div>
                <div class="col-lg-5 col-5" style="padding-left:0px;">
                  <label class="label primary-label-outline rounded-full">
                    FREE
                  </label>
                </div>
                <div class="col-lg-5 col-5 text-end" style="padding-right:20px">
                  <img src="assets/images/small-arrow.svg">
                </div>
                <div class=col-1></div>
            </div>
              </div>
            <div class="col-lg-5 col-12">
              <div class="single-head">
                <div class="contact-inner-title" style="padding-bottom: 10px;">
                  <h2>Get This List on Your Phone</h2>
                
                </div>
                <div class="single-info d-flex justify-content-start text-left align-items-center">
                  <img src="assets/images/edit.svg" style="padding-right: 20px">
                  <ul>
                    <li>Add, remove & edit items</li>
                  </ul>
                </div>
                <div class="single-info d-flex justify-content-start text-left align-items-center">
                  <img src="assets/images/sort.svg" style="padding-right: 20px">
                  <ul>
                    <li>Sort items into store aisles</li>
                  </ul>
                </div><div class="single-info d-flex justify-content-start text-left align-items-center">
                  <img src="assets/images/money.svg" style="padding-right: 20px">
                  <ul>
                    <li>Keep track of spending</li>
                  </ul>
                </div><div class="single-info d-flex justify-content-start text-left align-items-center">
                  <img src="assets/images/free.svg" style="padding-right: 20px">
                  <ul>
                    <li>Free, forever</li>
                  </ul>
                </div>
               
              </div>
            </div>
            <div class="col-lg-7 col-12 text-center">
              <div class="form-main">
                <form class="form" method="post" action="#0">
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group light-rounded-buttons">
                        <img src="assets/images/play.svg">
                      </div>
                      <div class="form-group light-rounded-buttons">
                        <img src="assets/images/ios.svg">
                      </div>
                      <div class="form-group light-rounded-buttons" style="border: rgb(220, 224, 228); border-style: solid; border-radius: 8px;">
                        <img src="assets/images/download.svg">
                      </div>
                     
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--/ End Contact Area -->

  </body>
</html>
